<!-- Django knows what forms to use because of the html name-->

{% extends 'base.html' %}
{% block content %}

<h2>Change Password</h2>

<form method="post">
    {% csrf_token %}
    <!-- {{ form.as_p }} renders it as a series of paragraphs which makes it look nice -->
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>

<a href="{% url 'dashboard' %}">Back to Dashboard</a>

{% endblock %}
