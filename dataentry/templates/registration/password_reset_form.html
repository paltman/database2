{% extends 'base.html' %}
{% block content %}

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 300px;
    padding: 16px;
    background-color: white;
    margin: 0 auto;
    margin-top: 100px;
    border-radius: 4px;
    box-shadow: 0px 0px 10px 0px #000;
}

input[type=submit] {
    background-color: rgb(44, 60, 208);
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 4px;
}

input[type=submit]:hover {
    opacity: 0.8;
}

</style>

<div class="container">
    <h2>Send password reset link</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            {{ form.email }}
        </div>
        <input type="submit" class="btn btn-primary" value="Reset">
    </form>

    <a href="{% url 'home' %}">Home</a>
</div>

{% endblock %}
