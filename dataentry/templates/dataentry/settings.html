<!DOCTYPE html>
<html>
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" sizes="64x64" href="{% static 'dataentry/img/favicon.ico' %}">
    <title>dataBase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        .form {
            flex: 1;
            padding: 1px 20px; /* Adjust top and bottom padding (0px) and left and right padding (20px) */
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-size: 20px;
            margin: 0;
        }
        .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333; /* Change the background color as needed */
        color: #fff; /* Change the text color as needed */
        padding: 10px 20px;
        }
        
        /* Style for the buttons */
        .navbar-button {
            margin: 0 10px;
            padding: 5px 10px;
            background-color: #555; /* Change the button background color */
            border: none;
            color: #fff; /* Change the button text color */
            cursor: pointer;
        }

        /* Style for the "dataBase" text */
        .navbar-title {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Your JavaScript function for form submission -->
    <script>
        function submitFormAndNavigate() {
            document.getElementById('PitchForm').submit();
        }
    </script>

<div class="navbar">
    <div class="navbar-title">dataBase</div>
    <div>
        <a href="{% url 'myteam' %}" class="navbar-button">My Team</a>
        <a href="{% url 'dashboard' %}" class="navbar-button">Dashboard</a>
    </div>
</div>    
        <div class="container">
        <br>
        <br>
        <form method="post" id="PitchForm" action="{% url 'settings' %}">
            {% csrf_token %}
            <label for="id_team">Team:</label>
            <select id="id_team" name="team">
                <option value="" {% if not request.session.team %}selected{% endif %}>Select Team</option>
                {% for team in teams %}
                    <option value="{{ team.id }}" {% if team.id == request.session.team %}selected{% endif %}>{{ team.name }}</option>
                {% endfor %}
            </select>
            <br>
            <br>
            <label for="id_pitcher">Pitcher:</label>
            <select id="id_pitcher" name="pitcher">
                <option value="" {% if not request.session.team %}selected{% endif %}>Select Pitcher</option>
                {% for pitcher in pitchers %}
                    <option value="{{ pitcher.id }}" data-team="{{ pitcher.team.id }}" {% if pitcher.id == request.session.pitcher %}selected{% endif %}>{{ pitcher.name }}</option>
                {% endfor %}
            </select>
            <br>
            <br>
            <label for="id_date">Date:</label>
            <input type="date" id="id_date" name="date" value="{{ request.session.date }}">
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
        <script>
            document.getElementById('id_team').addEventListener('change', function() {
                var teamId = this.value;
                var pitcherOptions = document.querySelectorAll('#id_pitcher option');
                pitcherOptions.forEach(function(option) {
                    if (option.dataset.team == teamId) {
                        option.style.display = 'block';
                    } else {
                        option.style.display = 'none';
                    }
                });
            });
        </script>
    </div>
</body>
</html>
